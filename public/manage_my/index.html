<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <!-- 左边内容 -->
    <div id="aside">
        <div class="title">
            <h3>
                <a href="./index.html">ITCAST</a>
            </h3>
        </div>
        <div class="content">
            <div class="user">
                <img src="./images/default.png" alt="">
                <span>超级管理员</span>
            </div>
            <ul>
                <li>
                    <a href="#">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>分类管理</span>
                    </a>
                    <ol>
                        <li>
                            <a href="#">一级分类</a>
                        </li>
                        <li>
                            <a href="#">二级分类</a>
                        </li>
                    </ol>
                </li>
                <li>
                    <a href="#">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 右边的内容 -->
    <div id="section" class="section">
        <div class="topbar ">
            <a href="#" class="pull-left">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a href="#" class="pull-right">
                <i class="glyphicon glyphicon-log-in"></i>
            </a>
        </div>
        <div class="nav">
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li>
                    首页
                </li>
            </ol>
        </div>
        <!-- 柱状图 -->
        <div class="pull-left" id="main" style="width: 600px;height:400px;"></div>
        <!-- 饼状图 -->
        <div class="pull-right" id="main1" style="width: 600px;height:400px;right:0;"></div>
        
        <!-- 退出登录模态框 -->
        <div class="modal fade bs-example-modal-sm modal_sure" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                  <p class="text-danger"><i class="glyphicon glyphicon-exclamation-sign"></i> 你确定要退出后台管理系统</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="button" class="btn btn-danger btn-sure">确定</button>
                </div>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div>
        
    </div>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/echarts/echarts.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
