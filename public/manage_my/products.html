<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./css/base.css">
</head>

<body>

    <!-- 左边内容 -->
    <div id="aside">
        <div class="title">
            <h3>
                <a href="./index.html">ITCAST</a>
            </h3>
        </div>
        <div class="content">
            <div class="user">
                <img src="./images/default.png" alt="">
                <span>超级管理员</span>
            </div>
            <ul>
                <li>
                    <a href="./user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>分类管理</span>
                    </a>
                    <ol>
                        <li>
                            <a href="./first.html">一级分类</a>
                        </li>
                        <li>
                            <a href="./second.html">二级分类</a>
                        </li>
                    </ol>
                </li>
                <li>
                    <a href="./products.html">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span style="color:#fff">商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 右边的内容 -->
    <div id="section" class="section">
        <div class="topbar ">
            <a href="#" class="pull-left">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a href="#" class="pull-right">
                <i class="glyphicon glyphicon-log-in"></i>
            </a>
        </div>
        <div class="nav">
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li>
                    商品管理
                </li>
            </ol>
        </div>

        <!-- 内容表格 -->
        <div class="container-fluid table">

            <button data-toggle="modal" data-target="#myModal" class="btn btn-default mb">增加商品</button>

            <table class="table table-bordered text-center table-hover">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>商品名称</th>
                        <th>商品描述</th>
                        <th>商品库存</th>
                        <th>商品尺寸</th>
                        <th>商品状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>
                            <button class="btn btn-danger">下架</button>
                            <button class="btn btn-primary">编辑</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- 分页容器 -->
            <ul id="pagintor"></ul>

        </div>

        <!-- 增加分类模态框 -->
        <div class="modal fade modal-add" id="myModal" tabindex="-1" role="dialog">
            <div class="modal-dialog " role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">添加分类</h4>
                    </div>
                    <div class="modal-body">
                        <form id="form">
                            <div class="form-group">
                                <input name="proName" type="text" class="form-control" placeholder="请输入商品名称">
                            </div>
                            <div class="form-group">
                                <textarea name="proDesc" placeholder="请输入商品描述" class="form-control" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <input name="num" type="text" class="form-control" placeholder="请输入商品库存">
                            </div>
                            <div class="form-group">
                                <input name="price" type="text" class="form-control" placeholder="请输入商品价格">
                            </div>
                            <div class="form-group">
                                <input name="oldPrice" type="text" class="form-control" placeholder="请输入商品原价">
                            </div>
                            <div class="form-group">
                                <input name="size" type="text" class="form-control" placeholder="请输入商品尺码">
                            </div>
                            <div class="form-group">
                                <input name="pic1" data-url="/product/addProductPic" id="fileupload" type="file" class="form-control inputFile">
                                <button class="btn btn-default">上传图片</button>
                                <span>提示：必须上传三张图片</span>
                                <br>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" form="form" class="btn btn-primary">确定</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>


        <!-- 退出登录模态框 -->
        <div class="modal fade bs-example-modal-sm modal_sure" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">温馨提示</h4>
                    </div>
                    <div class="modal-body">
                        <p class="text-danger">
                            <i class="glyphicon glyphicon-exclamation-sign"></i> 你确定要退出后台管理系统</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-danger btn-sure">确定</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>

    </div>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <!-- 商品模板 -->
    <script id='productTmp' type="text/html">
        {{each rows as value i}}
        <tr>
            <th scope="row">{{(page-1)*size+1+i}}</th>
            <td>{{value.proName}}</td>
            <td>{{value.proDesc}}</td>
            <td>{{value.num}}</td>
            <td>{{value.size}}</td>
            <td>{{value.statu}}</td>
            <td>
                <button class="btn btn-danger">下架</button>
                <button class="btn btn-primary">编辑</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/products.js"></script>
</body>

</html>
